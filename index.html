<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Self-Evolution Playground</title>
<script>
    const PROJECT_URL = "https://prhwckcdllnepbsjzseu.supabase.co";
    const DEPLOYER_ENDPOINT = `${PROJECT_URL}/functions/v1/model-deployer`;

    async function pressGO() {
        const anonKey = document.getElementById('sb-key').value;
        
        console.log("Triggering Edge Deployment at:", DEPLOYER_ENDPOINT);
        
        const response = await fetch(DEPLOYER_ENDPOINT, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${anonKey}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                action: 'IGNITE_TRANSFORMATION',
                trinity_anchor: '1997-10-28',
                state: 'FORWARD'
            })
        });

        if(response.ok) {
            document.getElementById('log').innerHTML += "<div>> TRANSFORMATION ACTIVE AT THE EDGE</div>";
        }
    }
</script>
