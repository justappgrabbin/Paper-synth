<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Paper Foundry â€” Local</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/fflate@0.8.2/umd/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm/dist/index.min.js"></script>

<style>
body {
  background:#0b0f1a;
  color:#e5e7eb;
  font-family:monospace;
  margin:0;
  padding:20px;
}
.box {
  border:2px dashed #6366f1;
  border-radius:8px;
  padding:20px;
  margin-bottom:16px;
}
button {
  background:#6366f1;
  color:white;
  border:none;
  padding:8px 12px;
  border-radius:6px;
  cursor:pointer;
}
textarea {
  width:100%;
  min-height:120px;
  background:#020617;
  color:#e5e7eb;
  border:1px solid #334155;
  border-radius:6px;
  padding:8px;
}
pre {
  background:#020617;
  padding:8px;
  border-radius:6px;
  max-height:300px;
  overflow:auto;
}
</style>
</head>

<body>

<h2>ðŸ§± Paper Foundry</h2>

<!-- ================= SUPABASE ================= -->
<div class="box">
<h3>Supabase</h3>
<pre id="supabaseStatus">Not connected</pre>
</div>

<!-- ================= DROPZONE ================= -->
<div class="box" id="dropzone">
<h3>ðŸ“¦ Drop Files (ZIP / GZ / ANY)</h3>
<p>Drop files here or click</p>
<input type="file" id="fileInput" multiple />
</div>

<pre id="fileOutput"></pre>

<!-- ================= TINYLLAMA ================= -->
<div class="box">
<h3>ðŸ§  TinyLlama (WebLLM)</h3>
<button onclick="loadModel()">Load TinyLlama</button>
<textarea id="prompt" placeholder="Ask the model about the files..."></textarea>
<button onclick="runModel()">Run</button>
<pre id="modelOutput"></pre>
</div>

<script>
/* ================= SUPABASE ================= */

const SUPABASE_URL = "https://prhwckcdllnepbsjzseu.supabase.co";
const SUPABASE_KEY = "sb_publishable_REPLACE_THIS_KEY";

const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_KEY);
document.getElementById("supabaseStatus").textContent = "Supabase initialized";

/* ================= FILE INGEST ================= */

const output = document.getElementById("fileOutput");

document.getElementById("fileInput").onchange = async (e) => {
  for (const file of e.target.files) {
    await handleFile(file);
  }
};

async function handleFile(file) {
  output.textContent += `\n--- ${file.name} ---\n`;

  const buf = new Uint8Array(await file.arrayBuffer());

  if (file.name.endsWith(".zip")) {
    const files = fflate.unzipSync(buf);
    for (const name in files) {
      output.textContent += `\n[ZIP] ${name}\n`;
      output.textContent += new TextDecoder().decode(files[name]).slice(0,2000);
    }
  } 
  else if (file.name.endsWith(".gz")) {
    const data = fflate.gunzipSync(buf);
    output.textContent += new TextDecoder().decode(data).slice(0,2000);
  } 
  else {
    output.textContent += new TextDecoder().decode(buf).slice(0,2000);
  }
}

/* ================= TINYLLAMA ================= */

let engine = null;

async function loadModel() {
  engine = await webllm.createEngine("TinyLlama-1.1B-Chat-v1.0-q4f16_1");
  document.getElementById("modelOutput").textContent = "Model loaded";
}

async function runModel() {
  if (!engine) return alert("Load model first");
  const prompt = document.getElementById("prompt").value;

  const reply = await engine.chat.completions.create({
    messages: [{ role: "user", content: prompt }],
    max_tokens: 256
  });

  document.getElementById("modelOutput").textContent =
    reply.choices[0].message.content;
}
</script>

</body>
</html>
